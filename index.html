<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <div class="image-panel">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://i.ibb.co/vYLLvJr/image1.jpg" alt="Slide 1" border="0">
                     
                        <div class="draggable-text">Default Text 1</div>
                    </div>
                    <div class="swiper-slide">
    
                       <img src="https://i.ibb.co/mc23Jpy/image-2.jpg" alt="image-2" border="0">
                        <div class="draggable-text">Default Text 2</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://i.ibb.co/MfXsL3J/image3.jpg" alt="Slide 3" border="0">
                        <div class="draggable-text">Default Text 3</div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <div class="tools-panel">
            <h3>Text Tools</h3>

            <label for="textInput">Edit Text:</label>
            <input type="text" id="textInput" placeholder="Enter text" />

            <button id="addText">Add Text</button>

            <label for="fontFamily">Font Family:</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
            </select>

            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor" value="#000000" />

            <label for="fontSize">Font Size (px):</label>
            <input type="number" id="fontSize" placeholder="Enter size" />

            <div class="text-style-buttons">
                <button id="boldText">Bold</button>
                <button id="italicText">Italic</button>
                <button id="underlineText">Underline</button>
            </div>

            <div class="text-alignment-buttons">
                <button id="alignLeft">Align Left</button>
                <button id="alignCenter">Align Center</button>
                <button id="alignRight">Align Right</button>
            </div>

            <button id="deleteText">Delete Text</button>
            <button id="saveToFirebase">Save to Firebase</button>
            <button id="customizePages">Customize Pages</button>
        </div>

        <div id="pageModal" class="modal">
            <div class="modal-content">
                <h3>Rearrange Pages</h3>
                <div class="page-list"></div>
                <button id="savePages">Save</button>
                <button id="cancelPages">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

</body>
</html>
